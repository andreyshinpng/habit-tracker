version: '3.8'

services:
  php:
    build: .
    container_name: habit-tracker-php
    ports:
      - "8080:80"
    volumes:
      - ./app:/var/www/html
    depends_on:
      - mysql
    environment:
      - DB_HOST=mysql
      - DB_NAME=habit_tracker
      - DB_USER=root
      - DB_PASS=root123

  mysql:
    image: mysql:8.0
    container_name: habit-tracker-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root123
      - MYSQL_DATABASE=habit_tracker
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  mysql_data:
